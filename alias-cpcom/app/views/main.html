<div class="contrainer">
  <h5>Simulate Alias Commune</h5>

  <div class="row">
    <div class="input-group">
      <input type="text" ng-model="saisi" placeholder="Saisi un cpcom" class="form-control">
      <span class="input-group-btn">
        <input type="submit" class="btn btn-primary" value="Recherche">
      </span>
    </div>
  </div>

  <div class="row">
    <p class="input-group" ng-repeat="cp in communes | filter:saisi">
      <a href="#/aliascommune/{{cp.id}}">
        <span ng-show="saisi">{{cp.cp}} - {{cp.libelle}}</span>
      </a>
    </p>
  </div>
</div>
